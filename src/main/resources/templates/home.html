<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>home</title>

<link th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.css}"
	rel="stylesheet">
<!-- <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h4>Listado</h4>
				<a role="button" class="btn btn-primary" th:href="@{/user/add}">Nuevo</a>
			</div>
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Correo</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${userList}">
							<td th:text="${user.pk}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td>
								<button type="button"
									class="btn btn-primary seeUser"
									data-th-attr="data-info=${user.pk}">Ver</button>

								<button type="button"
									class="btn btn-succes editUser"
									data-th-attr="data-info=${user.pk}">Editar</button>

								<button type="button"
									class="btn btn-danger removeUser"
									data-th-attr="data-info=${user.pk}">
									<i class="fas fa-trash-alt"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">

			<div class="col-md-12"></div>
		</div>
		<div class="row">

			<div class="col-md-12"></div>
		</div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="seeUserModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Datos Del Usuario</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group" style="display: none;">
								<label>Id</label> <input type="text" class="form-control"
									id="seeUserId" disabled="disabled">
							</div>
							<div class="form-group">
								<label>Nombre</label> <input type="text" class="form-control"
									id="seeUserName" disabled="disabled">
							</div>
							<div class="form-group">
								<label>Apellido</label> <input type="text" class="form-control"
									id="seeUserLastname" disabled="disabled">
							</div>
							<div class="form-group">
								<label>Correo</label> <input type="text" class="form-control"
									id="seeUserEmail" disabled="disabled">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-secondary" id="btnUpdateSave"
						style="display: none;">Update</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Datos Del Usuario</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<label>Borrar ?</label> <input type="hidden" id="idDeleteUser" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">No</button>
					<button type="button" class="btn btn-danger" id="btnRemoveConfirm">Si</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<script th:src="@{webjars/bootstrap/4.1.3/js/bootstrap.js}"
		type="text/javascript"></script>
	<script th:src="@{js/app.js}" type="text/javascript"></script>
</body>
</html>
