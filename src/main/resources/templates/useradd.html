<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>home</title>

<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"
	rel="stylesheet">
<!-- <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<label>Nuevo</label>
				<div class="row">
					<div class="col-md-12">
						<form th:action="@{/user/save}" th:object="${newUser}" method="post">
							<div class="form-group">
								<label>Nombre</label> <input th:field="*{name}" type="text" class="form-control"
									id="seeUserName" required="required">
							</div>
							<div class="form-group">
								<label>Apellido</label> <input th:field="*{lastName}" type="text" class="form-control"
									id="seeUserLastname" required="required">
							</div>
							<div class="form-group">
								<label>Correo</label> <input th:field="*{email}" type="email" class="form-control"
									id="seeUserEmail" required="required">
							</div>
							<div class="form-group">
								<label>Clave</label> <input th:field="*{password}" type="password" class="form-control"
									id="seeUserEmail" required="required">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Save</button>
								<a role="button" th:href="@{/}" class="btn btn-secondary">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.js}"
		type="text/javascript"></script>
</body>
</html>
